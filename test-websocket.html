<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div id="status" class="status info">Initializing...</div>
    
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // Pusher configuration
        const pusherKey = '4f816a83aba4b562cd9e';
        const pusherCluster = 'ap2';
        
        addLog(`Initializing Pusher with key: ${pusherKey}, cluster: ${pusherCluster}`);
        
        // Enable pusher logging
        Pusher.logToConsole = true;
        
        const pusher = new Pusher(pusherKey, {
            cluster: pusherCluster
        });
        
        // Test connection
        function testConnection() {
            addLog('Testing Pusher connection...');
            
            const channel = pusher.subscribe('pos-updates');
            
            channel.bind('pusher:subscription_succeeded', function() {
                addLog('‚úÖ Successfully subscribed to pos-updates channel', 'success');
                updateStatus('Connected to Pusher!', 'success');
            });
            
            channel.bind('pusher:subscription_error', function(status) {
                addLog(`‚ùå Subscription error: ${status}`, 'error');
                updateStatus('Connection failed!', 'error');
            });
            
            channel.bind('.order.created', function(data) {
                addLog(`üì® Received order.created event: ${JSON.stringify(data)}`, 'success');
            });
            
            channel.bind('.order.updated', function(data) {
                addLog(`üì® Received order.updated event: ${JSON.stringify(data)}`, 'success');
            });
            
            // Test connection state
            pusher.connection.bind('connected', function() {
                addLog('‚úÖ Pusher connected successfully', 'success');
            });
            
            pusher.connection.bind('error', function(err) {
                addLog(`‚ùå Pusher connection error: ${err}`, 'error');
            });
            
            pusher.connection.bind('disconnected', function() {
                addLog('‚ö†Ô∏è Pusher disconnected', 'error');
            });
        }
        
        // Auto-test on page load
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
